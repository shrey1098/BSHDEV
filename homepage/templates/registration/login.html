{% load static %}
<head>
    <title>login</title>
    <link rel="stylesheet" href="{% static 'homepage/login.css' %}">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
<div class="head">Login
</div>
<div class="line">
</div>
<div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form id="login-form" method="post">
                {% csrf_token %}
                <div class="table">
                        <div class="username"><label for="id_username">Username</label></div>
                        <div class="username_input">{{ form.username }}</div>
                        <div class="password"><label for="id_password">Password</label></div>
                        <div class="password_input">{{ form.password }}</div>
                     <button class="submit" type="submit" value="Login" >Login</button>
                    <input type="hidden" name="next" value="{{ next }}" /></div></form>
                </div>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match.
                        Please try again.
                    </p>
                {% endif %}
        </div>
</body>

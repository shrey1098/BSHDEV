{% extends 'homepage/layout.html' %}
{% block content %}
{% load static %}
    <head>
        <title>Technical Analysis</title>
        <link rel="stylesheet" href="https://storage.googleapis.com/bsh_statidc/static/tech_analysis/results.css">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    </head>
    <div class="search_results">Search Results</div>
    <div class="results">
    {% for index in indexs %}
        <form class="ticker" action="{% url 'tech_analysis:Tech_Analysis' %}" method="get">
            {% csrf_token %}
            <label>
                <input  type="hidden" name="Ticker" value="{{ index }}">
            </label>
            <input class="Co_name" type="submit" value="{{ index }}">
        </form>


    {% endfor %}
    </div>
{% endblock %}

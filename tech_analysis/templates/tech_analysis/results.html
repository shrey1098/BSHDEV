{% extends 'homepage/layout.html' %}
{% block content %}
{% load static %}
    <head>
        <title>Technical Analysis</title>
        <link rel="stylesheet" href="https://storage.googleapis.com/buy-sell-hold/static/tech_analysis/results.css">
    </head>
    <div class="search_results">Search Results</div>
    {% for index in indexs %}
        <form action="{% url 'tech_analysis:Tech_Analysis' %}" method="get">
            {% csrf_token %}
            <label>
                <input  type="hidden" name="Ticker" value="{{ index }}">
            </label>
            <input class="Co_name" type="submit" value="{{ index }}">
        </form>


    {% endfor %}
{% endblock %}
